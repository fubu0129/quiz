<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>クイズアプリ</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>クイズアプリ</h1>
        <p>挑戦する難易度を選んでください！</p>
        <div class="button-group">
            <button onclick="startQuiz('beginner')">初級</button>
            <button onclick="startQuiz('intermediate')">中級</button>
            <button onclick="startQuiz('advanced')">上級</button>
        </div>
    </div>
    <script>
        function startQuiz(level) {
            location.href = `quiz.html?level=${level}`;
        }
    </script>
</body>
</html>
